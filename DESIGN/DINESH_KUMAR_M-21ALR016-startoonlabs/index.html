<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>View Profile</h1>
            <div class="header-icons">
                <button class="icon-button">Back</button>
                <button class="icon-button">Edit Profile</button>
            </div>
        </header>

        <div class="profile-section">
            <div class="profile-picture">
                <img src="profile.jpeg" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <h2>Tony Stark</h2>
                <p>Male, 50</p>
                <p>Patient ID: 3000</p>
            </div>
        </div>

        <div class="contact-info">
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> tonystark2405@example.com</p>
        </div>

        <div class="medical-details">
            <h3>Medical Details</h3>
            <p><strong>Affected Side:</strong> Left</p>
            <p><strong>Condition:</strong> Shoulder Pain</p>
            <p><strong>Speciality:</strong> Orthopedics</p>
            <p><strong>Medical History:</strong> Previous shoulder dislocation</p>
        </div>

        <div class="goal-progress">
            <h3>Goal Reached</h3>
            <div class="semi-circle">
                <div class="percentage" id="percentage">75%</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
